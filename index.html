<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Formul√°rio</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css\index.css'>
    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</head>
<body>
    <div class="father-container" id="father-container">
        <div id="quiz">
            <h2 id="quizQuestion"></h2>
            <div class="questions">
                <ul id="options">
                    <li id="alternativaA" onclick="selectThis(this)"></li>
                    <li id="alternativaB" onclick="selectThis(this)"></li>
                    <li id="alternativaC" onclick="selectThis(this)"></li>
                    <li id="alternativaD" onclick="selectThis(this)"></li>
                    <li id="alternativaE" onclick="selectThis(this)"></li>
                </ul>
            </div>
        </div>
        <div class="paginator">
            <a id="pag0" onclick="fulfillPages(0)" class="active">1</a>
            <a id="pag1" onclick="fulfillPages(1)">2</a>
            <a id="pag2" onclick="fulfillPages(2)">3</a>
            <a id="pag3" onclick="fulfillPages(3)">4</a>
            <a id="pag4" onclick="fulfillPages(4)">5</a>
            <a id="pag5" onclick="fulfillPages(5)">6</a>
            <a id="pag6" onclick="fulfillPages(6)">7</a>
            <a id="pag7" onclick="fulfillPages(7)">8</a>
            <a id="pag8" onclick="fulfillPages(8)">9</a>
            <a id="pag9"onclick="fulfillPages(9)">10</a>

            <div>
                <button class="button button-btn" id="btnFinalizar" onclick="showResults()">Finalizar Tentativa</button>
                <button class="button button-btn" id="btnAgain" onclick="reiniciarTentativa()">Tentar Novamente</button>
            </div>
        </div>
    </div>
    <div class="results" id="results">
        <p id="resultText"></p>
        <p class="tip" id="tip"></p>
        <p id="tent1"></p>
        <p id="tent2"></p>
        <p id="tent3"></p>
    </div>
</body>
</html>
